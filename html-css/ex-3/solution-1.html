<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 3 - Level 1</title>
    <style>
      h1 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 1em;
      }

      h2 {
        font-size: 1.5em;
        margin-bottom: 0.5em;
      }

      p {
        line-height: 1.5;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <h1>My Blog Post</h1>
    <h2>Exploring Classless CSS</h2>
    <p>
      Classless CSS is a minimalistic way to style web pages without assigning
      classes or IDs to elements. By directly targeting elements with CSS
      selectors, we can create clean and efficient HTML structures.
    </p>
  </body>
</html>
