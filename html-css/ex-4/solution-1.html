<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Layout</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .content-block {
        background-color: #f0f0f0;
        padding: 20px;
        width: 50%;
        max-width: 400px;
        border-radius: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="content-block">
      <h2>Centered Content</h2>
      <p>This content block is centered both horizontally and vertically.</p>
    </div>
  </body>
</html>
