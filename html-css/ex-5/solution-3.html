<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 5 - Level 3</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      .grid-container {
        display: grid;
        grid-template-areas:
          "header header"
          "main-content sidebar-top"
          "main-content sidebar-bottom";
        grid-template-columns: minmax(300px, 1fr) minmax(200px, 1fr); /* Main and sidebar widths */
        grid-template-rows: minmax(80px, auto) minmax(200px, 1fr) minmax(
            150px,
            1fr
          ); /* Header and content heights */
        height: 100vh;
        gap: 10px; /* Spacing between grid items */
      }

      .header {
        grid-area: header;
        background-color: #ffd700; /* Gold */
        padding: 10px;
        text-align: center;
        font-weight: bold;
      }

      .main-content {
        grid-area: main-content;
        background-color: #ffffff;
        padding: 10px;
        overflow-y: auto; /* Allow vertical scrolling for overflow content */
        overflow-x: hidden; /* Prevent horizontal scrolling */
      }

      .sidebar-top {
        grid-area: sidebar-top;
        background-color: #f4f4f4;
        padding: 10px;
      }

      .sidebar-bottom {
        grid-area: sidebar-bottom;
        background-color: #e0e0e0;
        padding: 10px;
      }

      /* Responsive Design for Mobile */
      @media (max-width: 768px) {
        .grid-container {
          grid-template-areas:
            "header"
            "main-content"
            "sidebar-top"
            "sidebar-bottom";
          grid-template-columns: 1fr; /* Single column layout */
          grid-template-rows: minmax(80px, auto) auto auto auto; /* Stack all rows */
        }
      }

      /* Optional Scrollbar Aesthetic */
      .main-content::-webkit-scrollbar {
        width: 8px;
      }

      .main-content::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">Header</header>
      <main class="main-content">Main Content</main>
      <aside class="sidebar-top">Top Sidebar</aside>
      <aside class="sidebar-bottom">Bottom Sidebar</aside>
    </div>
  </body>
</html>
