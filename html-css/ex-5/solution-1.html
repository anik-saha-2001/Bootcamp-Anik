<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 5 - Level 1</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      .grid-container {
        display: grid;
        grid-template-areas:
          "header header"
          "main-content sidebar-top"
          "main-content sidebar-bottom";
        grid-template-columns: 1fr 1fr; /* 50% width for main and sidebars */
        grid-template-rows: 80px 1fr 1fr; /* Header at top, two rows for sidebars */
        height: 100vh;
        gap: 10px; /* Optional spacing between grid items */
      }

      .header {
        grid-area: header;
        background-color: #ffd700; /* Gold */
        padding: 10px;
        text-align: center;
      }

      .main-content {
        grid-area: main-content;
        background-color: #ffffff;
        padding: 10px;
        overflow-y: auto;
      }

      .sidebar-top {
        grid-area: sidebar-top;
        background-color: #f4f4f4;
        padding: 10px;
      }

      .sidebar-bottom {
        grid-area: sidebar-bottom;
        background-color: #e0e0e0;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">Header</header>
      <main class="main-content">Main Content</main>
      <aside class="sidebar-top">Top Sidebar</aside>
      <aside class="sidebar-bottom">Bottom Sidebar</aside>
    </div>
  </body>
</html>
