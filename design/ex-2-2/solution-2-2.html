<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise 2 - Level 2</title>
    <style>
      :root {
        --primary: #333;
        --secondary: #666;
        --background: #fff;
      }

      body {
        background-color: var(--background);
        color: var(--primary);
        font-family: Arial, sans-serif;
      }

      .image-container {
        position: relative;
        width: 300px;
        height: 200px;
        overflow: hidden;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--primary);
        text-align: center;
      }

      .text-overlay h1 {
        color: var(--secondary);
      }

      .color-swatches {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .color-swatch {
        border: 1px solid #ddd;
        text-align: center;
        line-height: 50px;
        padding: 5px;
        border-radius: 5px;
      }

      /* Dark Theme */
      .dark-theme {
        --primary: #fff;
        --secondary: #ddd;
        --background: #222;
      }
    </style>
  </head>
  <body>
    <button onclick="toggleTheme()">Toggle Theme</button>

    <div class="image-container">
      <img src="https://via.placeholder.com/350x150" alt="Image with Text" />
      <div class="text-overlay">
        <h1>Hello, World!</h1>
        <p>This is some text over the image.</p>
      </div>
    </div>

    <section class="color-swatches"></section>

    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark-theme");
      }

      // Generate color swatches dynamically
      const swatchesContainer = document.querySelector(".color-swatches");

      function createColorSwatch(hsl) {
        const swatch = document.createElement("div");
        swatch.classList.add("color-swatch");
        swatch.style.backgroundColor = `hsl(${hsl[0]}, ${hsl[1]}%, ${hsl[2]}%)`;
        swatch.textContent = `hsl(${hsl.join(", ")})`;
        swatchesContainer.appendChild(swatch);
      }

      for (let hue = 0; hue < 360; hue += 30) {
        for (let saturation = 20; saturation <= 100; saturation += 20) {
          for (let lightness = 20; lightness <= 80; lightness += 20) {
            createColorSwatch([hue, saturation, lightness]);
          }
        }
      }
    </script>
  </body>
</html>
