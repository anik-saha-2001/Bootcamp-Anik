<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 6 - Level 3 - Solution 1</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
        height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        height: 85%;
      }

      header {
        background-color: #0056b3;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 1.5rem;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 15px;
      }

      nav ul li {
        display: inline;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
      }

      nav ul li a:hover {
        text-decoration: underline;
      }

      .search-bar {
        margin: 20px 0;
        display: flex;
        justify-content: center;
      }

      .search-bar input {
        width: 300px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .members-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .member-card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        padding: 15px;
      }

      .member-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
        object-fit: cover;
      }

      .member-card h3 {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 5px;
      }

      .member-card p {
        font-size: 0.9rem;
        color: #666;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        margin-top: 30px;
      }

      footer p {
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 1.2rem;
        }

        nav ul {
          flex-direction: column;
          align-items: center;
        }

        .search-bar input {
          width: 100%;
          max-width: 500px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>IITM CSE Faculty</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Faculty</a></li>
          <li><a href="#">Research</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="search-bar">
        <input
          type="text"
          id="search"
          placeholder="Search faculty members..."
        />
      </div>
      <h1>Faculty Members</h1>
      <div class="members-grid">
        <!-- Member 1 -->
        <div class="member-card">
          <img src="https://via.placeholder.com/100" alt="Dr. A. Kumar" />
          <h3>Dr. A. Kumar</h3>
          <p>Professor</p>
        </div>
        <!-- Member 2 -->
        <div class="member-card">
          <img src="https://via.placeholder.com/100" alt="Dr. B. Sharma" />
          <h3>Dr. B. Sharma</h3>
          <p>Associate Professor</p>
        </div>
        <!-- Member 3 -->
        <div class="member-card">
          <img src="https://via.placeholder.com/100" alt="Dr. C. Gupta" />
          <h3>Dr. C. Gupta</h3>
          <p>Assistant Professor</p>
        </div>
        <!-- Add more members as needed -->
      </div>
    </div>

    <footer>
      <p>&copy; 2024 IITM CSE Department. All rights reserved.</p>
    </footer>
  </body>
</html>
