<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4 - Level 1</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Three Stylish Images</h1>
    <p>These images use a placeholder service and CSS for styling.</p>

    <div class="image-container">
        <img src="https://picsum.photos/200" alt="Placeholder Image 1">
        <img src="https://picsum.photos/200" alt="Placeholder Image 2">
        <img src="https://picsum.photos/200" alt="Placeholder Image 3">
    </div>
</body>
</html>
