<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4 - Level 2</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            position: relative;
            width: 100%;
            height: 300px;
            background-image: url('https://picsum.photos/1920/1080?grayscale');
            background-size: cover;
            background-position: center;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
        }

        .header h1 {
            position: relative;
            color: white;
            text-align: center;
            line-height: 300px;
            margin: 0;
            font-size: 2.5rem;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Full-Bleed Header Image</h1>
    </div>

    <div class="content">
        <p>Below is an image with adjusted size and compression:</p>
        <img src="https://picsum.photos/300/200" alt="Compressed Image">
    </div>
</body>
</html>
